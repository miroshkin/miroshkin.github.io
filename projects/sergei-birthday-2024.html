<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До 20 июля 2024 года осталось</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1614200179396-2bdb77ebf81b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8OHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
        }
        #countdown {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
        }
        #days {
            font-size: 4em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div>До 20 июля 2024 года осталось:</div>
        <div id="days"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-07-20T00:00:00');
            const now = new Date();
            const timeDifference = targetDate - now;
            const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById('days').textContent = daysRemaining + ' дней';
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Update every day
    </script>
</body>
</html>
